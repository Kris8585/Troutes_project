<h1>Profile</h1>
<div class="main__container">
    <section class="info__section">
        <div class="container-fluid">
            <div class="row">
                <h3>Informacion Personal</h3>
                <div class="col-md-12 col-sm-12 form__dataUser">
                    <div class="row">
                        <div class="col-12">
                            <ng-container *ngIf="isUpdateInit">
                                <button type=" submit " class="btn btn-outline-primary float-right mr-2 btnUpdate " [ngClass]="{ 'disabled':!formGroupSession.valid} " (click)="updateProfile()" *ngIf="isLoadingImage==false">Actualizar</button>
                            </ng-container>
                            <button class="btn btn-primary bntEnableEditing" (click)="enableEdit()" [ngClass]="{'disabled': isUpdateInit}">Editar</button>
                        </div>
                    </div>
                    <form [formGroup]="formGroupSession" id="formGroupSession" class="row">
                        <div class="form-group col-4 d-block">
                            <img class="profile__image" [src]="userLog.profile_photo" *ngIf="userLog && !urlImage|async" alt="">
                            <img class="profile__image" [src]="urlImage|async" alt="" *ngIf="urlImage|async">
                            <hr>
                            <input type="hidden" #imgUserInput class="form-control" formControlName="profileImage_session" id="profileImage_session" [value]='urlImage|async'>
                            <ng-container *ngIf="isUpdateInit">
                                <div class="custom-file">
                                    <input type="file" accept=".png, .jpg" (change)="onUpload($event)" class="custom-file-input" id="custom-file" [readonly]='!isUpdateInit'>
                                    <label class="custom-file-label" for="custom-file">Choose file</label>
                                </div>
                                <br>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="(uploadPercent|async)+'%'"></div>
                                </div>
                            </ng-container>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="email_session">Correo</label>
                                    <input type="text" class="form-control" formControlName="email_session" id="email_session" placeholder="Correo" readonly>
                                </div>
                                <div class="form-group col-6">
                                    <label for="nationality_session">Nacionalidad</label>
                                    <input type="text" class="form-control" formControlName="nationality_session" id="nationality_session" placeholder="Nacionalidad" [readonly]='!isUpdateInit'>
                                </div>
                                <div class="form-group col-12">
                                    <label for="name_session">Nombre de Usuario</label>
                                    <input type="text" class="form-control" formControlName="name_session" id="name_session" placeholder="Escriba el nombre de Usuario" [readonly]='!isUpdateInit'>
                                </div>
                                <div class="form-group col-12">
                                    <label for="descriprion_session">Descripcion</label>
                                    <input type="text" class="form-control" formControlName="descriprion_session" id="descriprion_session" placeholder="Descripcion" [readonly]='!isUpdateInit'>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="follow__section ">
        <div class="container ">
            <div class="row ">
                <div class="col-12 attractions__follow ">
                    <h4>Sitios Seguidos</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="comments__section ">
        <div class="container ">
            <div class="row ">
                <div class="col-12 comments__create ">
                    <h4>Comentarios</h4>
                </div>
            </div>
        </div>
    </section>
</div>
