<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="side">
        <div class="card bg-dark text-white side-image">
            <!--      <img [src]="logUser.profile_photo" class="card-img"> -->
            <ng-container *ngIf="logUser && logUser.profile_photo; else elseTemplate">
                <img class="profile__image" [src]="logUser.profile_photo" alt="">
            </ng-container>
            <ng-template #elseTemplate>
                <img class="profile__image" src="../../../assets/images/no-image.jpg" alt="">
            </ng-template>
            <div class="card-img-overlay">
                <h5 class="card-title" *ngIf="logUser">{{logUser.name}}</h5>
            </div>
        </div>
        <mat-list>
            <h3 mat-subheader>Opciones</h3>
            <mat-list-item>
                <mat-icon mat-list-icon>arrow_forward_ios</mat-icon>
                <!-- <h4 mat-line>Home</h4> -->
                <a mat-line class="nav-link" routerLinkActive="active" (click)="goToHome()">Home</a>
                <p mat-line> Ir a menu principal </p>
            </mat-list-item>
            <ng-container *ngFor="let action of generalActions">
                <mat-list-item *ngIf="action.role=='' || logUser.role==action.role">
                    <mat-icon mat-list-icon>arrow_forward_ios</mat-icon>
                    <!--  <h4 mat-line>{{action.name}}</h4> -->
                    <a mat-line class="nav-link" routerLinkActive="active" [routerLink]="[action.link ]">{{action.name}}</a>
                    <p mat-line> {{action.description}} </p>
                </mat-list-item>
            </ng-container>
            <mat-divider></mat-divider>
            <h3 mat-subheader>Sesi칩n</h3>
            <mat-list-item (click)="openSnackBar()">
                <mat-icon mat-list-icon>person</mat-icon>
                <!-- <h4 mat-line>Cerrar sesi칩n</h4> -->
                <a mat-line class="nav-link" (click)="callLogOut() ">Cerrar sesi칩n</a>
                <p mat-line> Cierre de sesion</p>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button (click)="drawer.toggle()" matTooltip="Mostrar barra lateral" color="primary" mat-flat-button aria-label="toggle sidebar">
                    <mat-icon>dehaze</mat-icon>
                </button>
                <span>Trunca Routes</span>
                <span class="example-spacer"></span>
                <!-- <button color="primary" matTooltip="Ver notificaciones" mat-flat-button aria-label="toggle sidebar">
            <mat-icon>error</mat-icon>
        </button> -->
                <!--   <button color="primary" matTooltip="M치s acciones" mat-flat-button aria-label="toggle sidebar">
            <mat-icon>more_vert</mat-icon>
        </button> -->
            </mat-toolbar-row>
        </mat-toolbar>
        <!--Router Oulet-->
        <router-outlet>
        </router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
