<div class=" text-muted m-4  h-90 text-center  align-items-center">

    <div class="mt-15">
        <div class="d-flex justify-content-center">
            <form class="text-left  border-solid p-3" [formGroup]="formGroup" id="formGroup">
                <h4>Register in App</h4>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">Nacionalidad</label>
                    <input type="text" formControlName="nationality" class="form-control" id="nationality" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">Descripci√≥n</label>
                    <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">Foto</label>
                    <input type="text" formControlName="profile_photo" class="form-control" id="profile_photo" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="email">correo</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group form-check text-left">
                    <a class="" [routerLink]="['/account','login']">Do you have  an account?</a>
                </div>
                <button type="submit" class="btn btn-primary float-right" (click)="register()">Register</button>
            </form>
        </div>

    </div>
</div>
